Yazov_elected_as_general_secrtary:0 "Today the government of the Soviet Union has announced that the 10th leader of the USSR and the new General Secretary of the Communist Party of the Soviet Union is Marshal Dmitry Timofeyevich Yazov. \n\n Being a very capable officer and one of the main instigators of the August Coup, Yazov was the most favoured to become the next leader. With all the greetings and celebrations being done, it is believed that Yazov has already begun securing his power with the help of the Soviet military.\n\n Many observers believe that with Yazov's military career and expansionist politics, it is very likely that we would see wars and Soviet military expansion in the following decade."

