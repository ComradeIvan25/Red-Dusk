Yanayevs_resigns_as_general_secretary:0 "Latest news coming out of the Soviet Union has shocked the world as Gennady Yanayev, a man who was the main instigator of the August Coup that "saved" the Soviet Union has resigned today from the position as General Secretary.\n\n\ With the amount of speculations, rumors and theories and with the Kremlin releasing very little information about the resignation of Yanayev, not much is known about the reasons for this sudden move. Many political experts have made conclusions that this was either due to Yanayev’s  inability to fix Union's economic issue or pressure from within the party itself. \n\n However, with upcoming congress of the CPSU, this is truly unexpected event that may just change the course of the Soviet Union's global future."