Pugo_elected_as_general_secrtary:0 "Today the government of the Soviet Union has announced that the 10th leader of the USSR and the new General Secretary of the Communist Party of the Soviet Union is the former Minister of the Interior, Boris Pugo. \n\n Holding a lot of respect, both from the CPSU, the public and the KGB, Pugo was one of the more favoured to win the party's vote. It is believed that he has already begun consolidating his position and with KGB support will bring a the USSR to a new age. \n\n Many observers believe that Pugo, being the most hardline person in the party, will bring the Soviet Union back to the days of Yuri Andropov or even Joseph Stalin. What is to come will surely affect the internal situation in the USSR."

