 SOM_somalian_civil_war_name:0 "Somalian Anarchy"
 SOM_somalian_civil_war_name_desc:0 "Somalia has been in a state of anarchy, civil war, and violance after the collapse of the Barre's forces, rebel groups' differences with each other made it impossible for a central government to unify the nation.\n\nThis caused Somalia to devolce into a lawless anarchistic state with hundreds of rebel groups fighting each other with no end in sight. \n\n§RPeace has become a long forgotten word in the lawless lands of Somalia.§!"


