Invasion_of_afganistan:0 "Following a long awaited period of international tension caused  by the Taliban's refusal to hand over Osama Bin Laden, architect of the september 11 attacks  to US authority ; An invasion of Afghanistan has started with the intention of toppling the Taliban government and installing a new Afghan government. \n\n The US led coalition consists of thousands of mainly American forces, though they are joined by many of their NATO counterparts and are receiving the vital support of the Northern Alliance,  a group of Afghan rebels who have been combating the Taliban ever since they came to power. \n\n Long weeks of brutal fighting in harsh terrain against numerical superior foes await the coalition forces, however many international analysts believe that superior training and equipment might just ensure a coalition victory in a country with a reputation of being the graveyards of empires…"


