 mechanized_equipment:0 "Mechanized"
 mechanized_equipment_short:0 "Mechanized"
 mechanized_equipment_desc:0 "Mechanized infantry is infantry equipped with armored personnel carriers (APCs) or infantry fighting vehicles (IFVs) for transport and combat. Mechanized infantry is distinguished from motorized infantry in that its vehicles provide a degree of protection from hostile fire, as opposed to soft-skinned wheeled vehicles (trucks or jeeps) for motorized infantry."
 mechanized_equipment_1:0 "Truck II"
 mechanized_equipment_1_short:0 "Truck II"
 mechanized_equipment_1_desc:0 "Mechanized infantry is infantry equipped with armored personnel carriers (APCs) or infantry fighting vehicles (IFVs) for transport and combat. Mechanized infantry is distinguished from motorized infantry in that its vehicles provide a degree of protection from hostile fire, as opposed to soft-skinned wheeled vehicles (trucks or jeeps) for motorized infantry."
 mechanized_equipment_2:0 "Mechanized Equipment I"
 mechanized_equipment_2_short:0 "Mechanized I"
 mechanized_equipment_2_desc:0 "Mechanized infantry is infantry equipped with armored personnel carriers (APCs) or infantry fighting vehicles (IFVs) for transport and combat. Mechanized infantry is distinguished from motorized infantry in that its vehicles provide a degree of protection from hostile fire, as opposed to soft-skinned wheeled vehicles (trucks or jeeps) for motorized infantry."
 mechanized_equipment_3:0 "Mechanized Equipment II"
 mechanized_equipment_3_short:0 "Mechanized II"
 mechanized_equipment_3_desc:0 "Mechanized infantry is infantry equipped with armored personnel carriers (APCs) or infantry fighting vehicles (IFVs) for transport and combat. Mechanized infantry is distinguished from motorized infantry in that its vehicles provide a degree of protection from hostile fire, as opposed to soft-skinned wheeled vehicles (trucks or jeeps) for motorized infantry."

 anti_air_equipment:0 "Towed Anti-Air"
 anti_air_equipment_short:0 "Anti-Air"
 anti_air_equipment_desc:0 "Anti-air artillery is primarily designed to shoot down hostile planes, although the rapid fire cannons can also be effective against ground targets."
 anti_tank_equipment:0 "Towed Anti-Tank"
 anti_tank_equipment_short:0 "Anti-Tank"
 anti_tank_equipment_desc:0 "Artillery specialized in defeating armored targets like Tanks, it generally fires armor piercing shells."

 anti_air_equipment_1:0 "Towed Anti-Air"
 anti_air_equipment_1_short:0 "Anti-Air"
 anti_air_equipment_1_desc:0 "Anti-air artillery is primarily designed to shoot down hostile planes, although the rapid fire cannons can also be effective against ground targets."

 anti_tank_equipment_1:0 "Towed Anti-Tank"
 anti_tank_equipment_1_short:0 "Anti-Tank"
 anti_tank_equipment_1_desc:0 "Artillery specialized in defeating armored targets like Tanks, it generally fires armor piercing shells."
 artillery_equipment:0 "Towed Artillery"
 artillery_equipment_short:0 "Artillery"
 artillery_equipment_desc:0 "Artillery refers to large-caliber weapons, such as cannons and howitzers that are operated by crews, which can project munitions far beyond the effective range of personal weapons."

 rocket_artillery_equipment:0 "Towed Rocket Artillery"
 rocket_artillery_equipment_short:0 "Rocket Artillery"
 rocket_artillery_equipment_desc:0 "Rocket artillery is less accurate and has a much lower sustained rate of fire than batteries of traditional artillery guns. However, they have the capability of simultaneously hitting a target with multiple rockets with devastating effect."

 artillery_equipment_1:0 "Towed Artillery"
 artillery_equipment_1_short:0 "Artillery"
 artillery_equipment_1_desc:0 "Artillery refers to large-caliber weapons, such as cannons and howitzers that are operated by crews, which can project munitions far beyond the effective range of personal weapons."
 rocket_artillery_equipment_1:0 "Towed Rocket Artillery"
 rocket_artillery_equipment_1_short:0 "Rocket Artillery"
 rocket_artillery_equipment_1_desc:0 "Rocket artillery is less accurate and has a much lower sustained rate of fire than batteries of traditional artillery guns. However, they have the capability of simultaneously hitting a target with multiple rockets with devastating effect."
 infantry_equipment:0 "Infantry Equipment"
 infantry_equipment_short:0 "Infantry Eq."
 infantry_equipment_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs."
 infantry_equipment_0:0 "Basic Infantry Equipment"
 infantry_equipment_0_short:0 "Basic Eq."
 infantry_equipment_0_desc:0 "Basic infantryman equipment developed before and during the Great War."
 infantry_equipment_1:0 "Infantry Equipment I"
 infantry_equipment_1_short:0 "Weapons I"
 infantry_equipment_1_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs."
 infantry_equipment_2:0 "Infantry Equipment II"
 infantry_equipment_2_short:0 "Weapons II"
 infantry_equipment_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Modernized to include a great number of sub-machineguns and anti-tank rifles."
 infantry_equipment_3:0 "Infantry Equipment III"
 infantry_equipment_3_short:0 "Weapons III"
 infantry_equipment_3_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernized to include personal Assault Rifles and anti-tank rockets."
 
 gw_armored_car_equipment:0 "Interwar Armored Car"
 gw_armored_car_equipment_desc:0 "Where previous armored cars were simple commercial models with thin steel plating, this model was designed from the ground up to carry armor and light armament."
 armored_car_equipment_1:0 "Basic Armored Car"
 armored_car_equipment_1_desc:0 "An improved internal layout and additional ammunition storage creates a more effective armored car."
 armored_car_equipment_2:0 "Improved Armored Car"
 armored_car_equipment_2_desc:0 "Changes on the battlefield require a much heavier armament and thicker armor to defeat enemy light units and survive to report back."
 armored_car_at_equipment:0 "Anti-Tank Armored Car"
 armored_car_at_equipment_desc:0 "Our light mechanized units will come into contact with enemy tank forces at some point. Developing a special anti-tank variant would give them a fighting chance."

 tank_armor_upgrade:0 "Armor"
 tank_armor_upgrade_desc:0 "Better armor than your enemies can penetrate is a huge advantage to your divisions but is probably going to slow you down."
 tank_gun_upgrade:0 "Main Gun"
 tank_gun_upgrade_desc:0 "It's important to have a gun that keep up with enemy armor strength and can penetrate."
 tank_aa_upgrade:0 "Anti-Air Armament"
 tank_aa_upgrade_desc:0 "Ensure that our Anti-Air Armament is able to shoot down the latest planes."
 tank_at_upgrade:0 "Anti-Tank Armament"
 tank_at_upgrade_desc:0 "Ensure that our tank destroyers can defeat the latest enemy tanks."
 tank_art_upgrade:0 "Artillery Armament"
 tank_art_upgrade_desc:1 "Ensure that our self propelled artillery have massive firepower that will tear through any unarmored enemies."
 tank_reliability_upgrade:0 "Reliability"
 tank_reliability_upgrade_desc:1 "Improving reliability leads to less broken down equipment you'll need to replace."
 mech_cost_upgrade:0 "Production Cost"
 mech_cost_upgrade_desc:0 "Optimizations to the design and substitution of less important materials allow the vehicle to be built faster, but suffering slightly more defects."
 tank_engine_upgrade:0 "Engine"
 tank_engine_upgrade_desc:0 "More mobility give tactical and strategic advantages, as well as allowing more armor without being slowed down significantly."
 ac_engine_upgrade:0 "Engine"
 ac_engine_upgrade_desc:0 "More mobility give tactical and strategic advantages, as well as allowing more armor without being slowed down significantly."
 ship_gun_upgrade:0 "Gun"
 ship_gun_upgrade_desc:0 "It's important to have a gun that keep up with enemy armor strength and can penetrate."
 ship_torpedo_upgrade:0 "Torpedo"
 ship_torpedo_upgrade_desc:0 "A torpedo is a powerful attack launchable by smaller ships once in range with a high chance of critical hits"
 ship_armor_upgrade:0 "Armor"
 ship_armor_upgrade_desc:0 "More armor to protect your ship against enemy fire"
 carrier_armor_upgrade:0 "Armor"
 carrier_armor_upgrade_desc:0 "More armor to protect your ship against enemy fire"
 ship_engine_upgrade:0 "Engine"
 ship_engine_upgrade_desc:0 "A ship with a more powerful engine can control distance to its opponents in battle"
 ship_reliability_upgrade:0 "Reliability"
 ship_reliability_upgrade_desc:0 "A ship with high reliability will be less prone to critical hits that can do massive damage to a ship without well thought out construction."
 ship_anti_air_upgrade:0 "Anti-Air"
 ship_anti_air_upgrade_desc:0 "More guns putting lead in the air means more enemy planes shot down!"
 ship_ASW_upgrade:0 "ASW"
 ship_ASW_upgrade_desc:0 "Anti-Submarine-Warfare weapons are important for locating and taking out submarines."
 destroyer_engine_upgrade:0 "Engine"
