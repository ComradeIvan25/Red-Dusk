 old_times_news.39.t:0 "Ethiopia Launches Major Offensive Against EPLF"
 old_times_news.39.d:0 "Today the Ethiopian President Mengistu Haile Mariam has ordered the Armed Forces of Ethiopia to launch a concentrated offensive against the EPLF forces to end the 38 year old conflict.\n\nEver since the supression of anti-communist rebels with major aid from the Soviet Union in 1993 Ethiopia has contunied to launch offensives against the EPLF to regain the norther part of the country with no avail.\n\nThis new major offensive, nicknamed "Operation Weridwali" plans to end the stalemate by using all of the Army sectors' resources combined with foreign volunteers to launch an offensive on all fronts.Military strategists predict a failure of such operation would be disasterous for Ethiopian Army which would be left with dwindling morale and equipment."
 old_times_news.39.a:0 "An end to a 38 year old conflict?"

