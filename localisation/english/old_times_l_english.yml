 old_times_news.26.t:0 "September 11 Attacks"
 old_times_news.26.d:0 "Today will be remembered as tragic day for the United States of America. In the early morning hours, two passenger planes flew into the World Trade Center.\n\nIt is believed that at least several hundreds of people have been killed in both the initial plane hits and subsequent collapse of the buildings. Meanwhile a third plane hit the Pentagon which sustained only a "minor damage". Even after the collapse of the Twin Towers, emergency services are still fighting to stabilise the situation.\n\nWhile the citizens of New York and the United States are still processing the shock of the first ever terrorist attack on US soil, the government of the United States has accused a radical Islamic terrorist group Al-Qaeda , and its leader Osama bin Laden for the attacks. Not much is known about this terrorist group or their motives but it is expected that they will be on the receiving end of the American Giant."
 old_times_news.26.a:0 "A tradic day." 
